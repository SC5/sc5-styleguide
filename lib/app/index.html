<!DOCTYPE html>
<html lang="en" ng-app="sgApp">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" data-noreload href="{{{appRoot}}}/css/app.css">
  <link rel="stylesheet" type="text/css" href="{{{appRoot}}}/styleguide_at_rules.css">
  <script>
    (function() {
      'use strict';
      var userStyleFiles = [
          '{{{appRoot}}}/styleguide.css',
          '{{{appRoot}}}/styleguide_pseudo_styles.css',
          '{{{appRoot}}}/css/styleguide_helper_elements.css'
        ],
        head = document.querySelector('head');

      function addCssLink(href) {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('type', 'text/css');
        link.setAttribute('href', href);
        head.appendChild(link);
      }

      if (typeof head.createShadowRoot !== 'function') {
        userStyleFiles.forEach(addCssLink);
      }
    }());
  </script>
  <script type="text/ng-template" id="userStyles.html">
    <style>
      @import url('{{{appRoot}}}/styleguide.css');
      @import url('{{{appRoot}}}/styleguide_pseudo_styles.css');
      @import url('{{{appRoot}}}/css/styleguide_helper_elements.css');
    </style>
  </script>
  <title ng-bind="$root.pageTitle">{{title}}</title>
  {{{extraHead}}}
  {{#filesConfig}}
  <script type="text/javascript">
    var filesConfig = {{{filesConfig}}};
  </script>
  {{/filesConfig}}
  <base href="{{{appRoot}}}/" />
</head>
<body class="sg">
  <div class="sg view-index" ui-view></div>
  <script src="{{{appRoot}}}/js/vendor.js"></script>
  <script src="{{{appRoot}}}/js/app.js"></script>
  {{#socketIo}}
    <script src="{{{appRoot}}}/socket.io/socket.io.js"></script>
  {{/socketIo}}
</body>
</html>
