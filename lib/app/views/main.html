<div id="socketDisconnection" class="sg disconnection-icon" title="no socket connection" ng-hide="socketService.isConnected()" ng-if="socketService.isAvailable()">
  <i class="fa fa-chain-broken"></i>
</div>
<header class="sg header">
  <div class="inner">
    <div class="title">
      <a ng-href="/overview">
        <img class="logo" src="assets/img/sc5logo.svg" alt="SC5 logo">
        <h1 class="sg">{{ config.data.title }}</h1>
      </a>
    </div>
  </div>
</header>
<div class="sg wrapper" ng-class="isNavCollapsed ? 'collapsed' : ''">
  <div class="sg side-nav-toggle"
    ng-click="isNavCollapsed = !isNavCollapsed">
    {{ isNavCollapsed ? "&gt;&gt;" : "&lt;&lt;" }}
  </div>
  <nav class="sg side-nav" ng-show="!isNavCollapsed">
    <div class="search-section">
      <input
        class="sg"
        id="search-section"
        placeholder="Search styles"
        ng-model="search.$"
        type="search"
        autofocus>
    </div>
    <ul>
      <li>
        <a class="sg"
          ng-class="currentSection === 'overview' ? 'active' : ''"
          ng-click="clearSearch()"
          href="overview">
          Overview
        </a>
      </li>
      <li ng-repeat="section in sections.data | filter: filterMainSection">
        <a class="sg"
          ng-class="$root.currentSection === section.reference ? 'active' : ''"
          ng-click="clearSearch()"
          href="{{ section.reference }}">
          {{ section.reference }} {{ section.header }}
        </a>
      </li>
      <li>
        <a class="sg"
          ng-class="currentSection === 'all' ? 'active' : ''"
          href="all">
          Show all sections
        </a>
      </li>
    </ul>
    <p class="sg option">
      <a class="sg" ng-click="toggleMarkup()" ng-show="markup.isVisible">Hide all markup</a>
      <a class="sg" ng-click="toggleMarkup()" ng-hide="markup.isVisible">Show all markup</a>
    </p>
  </nav>

  <section ui-view class="sg body">
  </section>
</div>

<div sg-design ng-if="socketService.isAvailable()"></div>

<footer class="sg footer">
  <span>Generated with SC5 Styleguide Generator</span>
</footer>
